<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile_Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="background"></div>

        <div class="pic"></div>

        <div class="info">
          <h2>Rushikesh Tele</h2>
          <p>Tech Enthusiast</p>

          <div class="social-media">
            <a href="https://github.com/rushikesh5035"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/rushikesh-tele-6281b3208/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://x.com/rushikesh_tele"
              ><i class="fa-brands fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com/its_rishiraj007/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>

          <div class="btn">
            <span><button>Follow</button></span>
            <span><button>Message</button></span>
          </div>

          <div class="footer">
            <a href="#">
              <i class="fa-regular fa-heart"></i>
            </a>
            <a href="#">
              <i class="fa-regular fa-comment"></i>
            </a>
            <a href="#">
              <i class="fa-solid fa-share"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
